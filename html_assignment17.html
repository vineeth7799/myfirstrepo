<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>
    <style>
      .container {
        position: relative;
      }
      img {
        width: 70%;
        margin-left: 200px;
      }
      h3 {
        position: absolute;
        top: 200px;
        left: 200px;
        color: white;
        font-style: italic;
        font-weight: 400;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./images/virat.jpg" />
      <h3>"Virat Kohli is someone I have great respect for!"</h3>
    </div>
  </body>
</html>
